{% extends 'base.html' %}

{% block title %}Edit Test Case - {{ problem.title }}{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto px-3 sm:px-4 py-4 sm:py-6">
    <!-- Header -->
    <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-3 sm:gap-4 mb-4 sm:mb-6">
        <div class="text-center sm:text-left">
            <h1 class="text-lg sm:text-xl lg:text-2xl font-bold text-gray-900">Edit Test Case</h1>
            <p class="text-xs sm:text-sm text-gray-600 mt-1">Problem: {{ problem.title }}</p>
        </div>
        <a href="{% url 'problems:manage_test_cases' problem.slug %}" class="bg-gray-200 text-gray-700 px-3 sm:px-4 py-2 rounded-lg hover:bg-gray-300 text-xs sm:text-sm flex items-center justify-center gap-2">
            <i class="fas fa-arrow-left text-xs"></i>
            <span>Back</span>
        </a>
    </div>

    <!-- Form Card -->
    <div class="bg-white rounded-lg shadow-md border p-3 sm:p-4 lg:p-6">
        <form method="post" class="space-y-4 sm:space-y-6">
            {% csrf_token %}
            
            <!-- Input Data -->
            <div>
                <label class="block text-xs sm:text-sm font-medium text-gray-700 mb-2">Input Data</label>
                <textarea name="input_data" rows="4" class="w-full border border-gray-300 rounded-lg px-2 sm:px-3 py-2 font-mono text-xs sm:text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="Enter input data...">{{ form.input_data.value|default:'' }}</textarea>
                <p class="text-xs text-gray-500 mt-1">Leave empty if no input required</p>
            </div>
            
            <!-- Expected Output -->
            <div>
                <label class="block text-xs sm:text-sm font-medium text-gray-700 mb-2">Expected Output</label>
                <textarea name="expected_output" rows="4" class="w-full border border-gray-300 rounded-lg px-2 sm:px-3 py-2 font-mono text-xs sm:text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="Enter expected output..." required>{{ form.expected_output.value|default:'' }}</textarea>
            </div>
            
            <!-- Sample Checkbox -->
            <div class="bg-gray-50 rounded-lg p-3 sm:p-4">
                <div class="flex items-start gap-2 sm:gap-3">
                    <input type="checkbox" name="is_sample" id="is_sample" class="mt-1" {% if form.is_sample.value %}checked{% endif %}>
                    <div>
                        <label for="is_sample" class="text-xs sm:text-sm font-medium text-gray-700 cursor-pointer">Sample Test Case</label>
                        <p class="text-xs text-gray-500 mt-1">Sample test cases are visible to users</p>
                    </div>
                </div>
            </div>
            
            <!-- Action Buttons -->
            <div class="flex flex-col sm:flex-row gap-2 sm:gap-3 pt-2">
                <button type="submit" class="bg-blue-600 text-white px-4 py-2 sm:py-2.5 rounded-lg hover:bg-blue-700 text-xs sm:text-sm font-medium flex items-center justify-center gap-2">
                    <i class="fas fa-save text-xs"></i>
                    <span>Update Test Case</span>
                </button>
                <a href="{% url 'problems:manage_test_cases' problem.slug %}" class="bg-gray-200 text-gray-700 px-4 py-2 sm:py-2.5 rounded-lg hover:bg-gray-300 text-xs sm:text-sm font-medium flex items-center justify-center gap-2">
                    <i class="fas fa-times text-xs"></i>
                    <span>Cancel</span>
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
