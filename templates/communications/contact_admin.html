{% extends 'base.html' %}

{% block title %}Send Message{% endblock %}

{% block content %}
<div class="p-4 max-w-lg mx-auto">
    <h1 class="text-lg font-bold mb-4">Send Message to Admin</h1>

    <div class="bg-white rounded-lg shadow border p-4">
        <form method="post" class="space-y-3">
            {% csrf_token %}
            
            <div class="grid grid-cols-2 gap-3">
                <div>
                    <label class="text-sm font-medium">Category</label>
                    {{ form.category }}
                </div>
                <div>
                    <label class="text-sm font-medium">Priority</label>
                    {{ form.priority }}
                </div>
            </div>
            
            <div>
                <label class="text-sm font-medium">Subject</label>
                {{ form.subject }}
            </div>
            
            <div>
                <label class="text-sm font-medium">Message</label>
                {{ form.message }}
            </div>
            
            <div class="flex gap-2 pt-3">
                <a href="{% url 'communications:my_messages' %}" class="btn btn-outline flex-1">Back</a>
                <button type="submit" class="btn btn-primary flex-1">Send</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
