{% extends 'base.html' %}

{% block title %}Verify OTP - Semicolons{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full space-y-8">
        <div class="text-center">
            <h2 class="text-3xl font-bold text-gray-900">Verify Your Email</h2>
            <p class="mt-2 text-sm text-gray-600">Enter the 6-digit code sent to your email</p>
        </div>
        
        <form method="post" class="mt-8 space-y-6">
            {% csrf_token %}
            <div>
                <label for="otp" class="block text-sm font-medium text-gray-700 mb-2">OTP Code</label>
                <input type="text" name="otp" id="otp" maxlength="6" required
                       class="input input-bordered w-full text-center text-2xl tracking-widest"
                       placeholder="000000">
            </div>
            
            <button type="submit" class="btn bg-indigo-600 text-white hover:bg-indigo-700 w-full">
                Verify & Complete Registration
            </button>
            
            <div class="text-center">
                <a href="{% url 'accounts:register' %}" class="text-sm text-indigo-600 hover:text-indigo-500">
                    Back to Registration
                </a>
            </div>
        </form>
    </div>
</div>

<script>
document.getElementById('otp').addEventListener('input', function(e) {
    this.value = this.value.replace(/[^0-9]/g, '');
});
</script>
{% endblock %}
